    <!-- Awal Login dan register -->
    <div class="container-login">
      <div class="form-container">
        <h2 id="form-title">Login</h2>

        <!-- Form Login -->
        <form id="login-form" action="form_pengaduan.html" method="GET">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-custom w-100">Login</button>
          <p class="mt-3">Belum punya akun? <span class="toggle-link" onclick="toggleForm()">Daftar</span></p>
        </form>

        <!-- Form Register (disembunyikan awalnya) -->
        <form id="register-form" action="proses_register.php" method="POST" style="display: none">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="email-reg" class="form-label">Email</label>
            <input type="email" class="form-control" id="email-reg" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password-reg" class="form-label">Password</label>
            <input type="password" class="form-control" id="password-reg" name="password" required />
          </div>
          <button type="submit" class="btn btn-custom w-100">Daftar</button>
          <p class="mt-3">Sudah punya akun? <span class="toggle-link" onclick="toggleForm()">Login</span></p>
        </form>
      </div>
    </div>
    <!-- Akhir Login Dan register -->

    <script src="script/script.js"></script>
