<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pengaduan</title>
    <!-- My Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Awal Form Pengaduan -->
    <div class="container-pengaduan">
      <div class="form-container">
        <h2 class="text-center">Form Pengaduan</h2>
        <form action="proses_pengaduan.php" method="POST" enctype="multipart/form-data">
          <div class="mb-2">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" name="nama" required />
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-2">
            <label for="kategori" class="form-label">Kategori Pengaduan</label>
            <select class="form-select" id="kategori" name="kategori" required>
              <option value="" disabled selected>Pilih Kategori</option>
              <option value="Infrastruktur">Lingkungan</option>
              <option value="Keamanan">Keamanan</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="deskripsi" class="form-label">Deskripsi Pengaduan</label>
            <textarea class="form-control" id="deskripsi" name="deskripsi" rows="4" required></textarea>
          </div>
          <div class="mb-2">
            <label for="bukti" class="form-label">Upload Bukti (Opsional)</label>
            <input type="file" class="form-control" id="bukti" name="bukti" />
          </div>
          <button type="submit" class="btn btn-submit w-100">Kirim Pengaduan</button>
        </form>
      </div>
    </div>
    <!-- Akhir Form Pengaduan -->

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
